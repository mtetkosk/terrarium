bankroll:
  initial: 100.0
  min_balance: 10.0  # Stop betting if below (10% of initial)
  # max_daily_exposure is now calculated dynamically by Banker agent
  # based on bankroll health and performance

betting:
  min_ev: 0.05  # Minimum expected value
  max_confidence: 0.85  # Reject overconfident picks
  kelly_fraction: 0.25  # Fractional Kelly

scraping:
  games_source: "espn"
  lines_sources: ["draftkings"]  # Only DraftKings to reduce API calls
  update_interval: 3600  # seconds

agents:
  researcher:
    enabled: true
  modeler:
    model_type: "simple_linear"
  picker:
    max_picks_per_day: 10
    parlay_enabled: true
    parlay_probability: 0.15  # 15% chance to create a parlay when conditions are met
    parlay_min_legs: 2
    parlay_max_legs: 4
    parlay_min_confidence: 0.65  # Only use high-confidence picks for parlays
  banker:
    strategy: "fractional_kelly"  # or "flat"
  compliance:
    enabled: true
  auditor:
    enabled: true
  president:
    enabled: true

llm:
  # Default model (used if agent-specific model not specified)
  model: "gpt-5-mini"  # Options: gpt-4o-mini (cheapest), gpt-4o, gpt-4-turbo
  temperature_default: 0.7
  
  # Per-agent model optimization
  # Model mapping: gpt-5-mini → gpt-4o-mini, gpt-5.1 → gpt-4o, gpt-5-nano → gpt-4o-mini
  agent_models:
    # Planning/Coordinator (Medium importance, 1x per run)
    coordinator: "gpt-5-mini"  # gpt-5-mini equivalent
    
    # President (Very High importance, final gatekeeper, 1x per run)
    president: "gpt-5.1"  # gpt-5.1 equivalent - best reasoning where it counts most
    
    # Researcher (High importance, many calls per run)
    researcher: "gpt-5-mini"  # gpt-5-mini equivalent - tool use + web, good reasoning, cheaper
    
    # Modeler (High importance, per game)
    modeler: "gpt-5-mini"  # gpt-5-mini equivalent - numbers + probabilities, heavy math in code
    
    # Picker (High importance, 1-2x per run)
    picker: "gpt-5-mini"  # gpt-5-mini equivalent - filters edges into picks
    
    # Banker (High importance, risk management, 1x per run)
    banker: "gpt-5-mini"  # gpt-5-mini equivalent - sizing + risk buckets, math aided by code
    
    # Compliance (Medium importance, 1x per run)
    compliance: "gpt-5-nano"  # gpt-5-nano equivalent - mostly rule-checking + commentary
    
    # Auditor (Medium importance, 1x per day/week)
    auditor: "gpt-5-nano"  # gpt-5-nano equivalent - summarization + pattern spotting

scheduler:
  run_time: "09:00"  # Daily run time
  timezone: "America/New_York"


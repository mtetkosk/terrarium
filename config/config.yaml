scraping:
  games_source: "espn"
  lines_sources: ["draftkings", "fanduel"]  # DraftKings primary, FanDuel as fallback
  kenpom:
    # KenPom credentials (set via environment variables KENPOM_EMAIL and KENPOM_PASSWORD)
    # If not set, will fall back to web search (limited access)
    enabled: true  # Set to false to disable KenPom scraping even if credentials are set

agents:
  researcher:
    enabled: true
  modeler:
    batch_size: 5  # Process 5 games per batch (increased from 3 for better efficiency)
  picker:
    batch_size: 12  # Process 12 games per batch
  auditor:
    enabled: true
  president:
    enabled: true

llm:
  # Default model (used if agent-specific model not specified)
  model: "gpt-5-mini"  # Options: gpt-4o-mini (cheapest), gpt-4o, gpt-4-turbo
  
  # Per-agent model optimization
  # Model mapping: gpt-5-mini → gpt-4o-mini, gpt-5.1 → gpt-4o, gpt-5-nano → gpt-4o-mini
  agent_models:
    # Planning/Coordinator (Medium importance, 1x per run)
    coordinator: "gpt-5-mini"  # gpt-5-mini equivalent
    
    # President (Very High importance, final gatekeeper, 1x per run)
    president: "gpt-5.1"  # gpt-5.1 equivalent - best reasoning where it counts most
    
    # Researcher (High importance, many calls per run)
    researcher: "gpt-4o-mini"  # gpt-5-mini equivalent - tool use + web, good reasoning, cheaper
    
    # Modeler (High importance, per game)
    modeler: "gpt-5.1"  # gpt-5-mini equivalent - numbers + probabilities, heavy math in code
    
    # Picker (High importance, 1-2x per run)
    picker: "gpt-5-mini"  # gpt-5-mini equivalent - filters edges into picks
    
    # Auditor (Medium importance, 1x per day/week)
    auditor: "gpt-4o-mini"  # gpt-5-nano equivalent - summarization + pattern spotting

scheduler:
  run_time: "09:00"  # Daily run time
  timezone: "America/New_York"

email:
  # Email sending configuration
  # SMTP settings (use environment variables for sensitive data)
  smtp_server: "smtp.gmail.com"  # Gmail SMTP, change for other providers
  smtp_port: 587  # TLS port (use 465 for SSL)
  use_tls: true
  # Set via environment variables:
  # EMAIL_SENDER - sender email address
  # EMAIL_PASSWORD - sender email password (use app password for Gmail)
  # EMAIL_RECIPIENTS - comma-separated list of recipient emails
  # Or specify recipients in config below
  sender_name: "Terrarium Betting"  # Display name for sender

